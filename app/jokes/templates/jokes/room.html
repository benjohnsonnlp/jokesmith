<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body style="color:white; background-color:black">
<label for="username">Name:</label>
<input style="color:white; background-color:black"id="username" type="text" value="anon"><br/>
<textarea style="color:white; background-color:black" id="chat-log" cols="100" rows="20"></textarea><br>
<input style="color:white; background-color:black" id="chat-message-input" type="text" size="100"><br>
<input  style="color:white; background-color:black"id="chat-message-submit" type="button" value="Send">
{{ room_name|json_script:"room-name" }}
<script>
    const roomName = JSON.parse(document.getElementById('room-name').textContent);
    if (window.location.protocol === 'https:') {
        protocol = 'wss:';
    } else {
        protocol = 'ws:';
    }
    const chatSocket = new WebSocket(
        protocol
        + window.location.host
        + '/ws/chat/'
        + roomName
        + '/'
    );

    chatSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        var message = data.message;
        if ("username" in data) {
            message = data.username + ": " + message;
        }
        document.querySelector('#chat-log').value += (message + '\n');
    };

    chatSocket.onclose = function (e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function (e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function (e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;
        const username = document.querySelector("#username").value;
        chatSocket.send(JSON.stringify({
            "username": username,
            'message': message
        }));
        messageInputDom.value = '';
    };
</script>
</body>
</html>
