name: Django CI
env:
  - REDIS_URL=redis://127.0.0.1:6379
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
#    - name: Set up Django
#      run: |
#        cd jokesmith/
#        ./manage.py migrate
    - name: Install Redis
      run: |
        sudo apt-get install redis-server
        sudo systemctl enable redis-server.service
    - name: Install Selenium
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip xvfb libxi6 libgconf-2-4
        sudo apt-get install default-jdk
        sudo curl -sS -o - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add
        sudo su -c "echo 'deb [arch=amd64]  http://dl.google.com/linux/chrome/deb/ stable main' >> /etc/apt/sources.list.d/google-chrome.list"
        sudo apt-get -y update
        sudo apt-get -y install google-chrome-stable
        sudo wget https://chromedriver.storage.googleapis.com/2.41/chromedriver_linux64.zip
        sudo unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/bin/chromedriver
        sudo chown root:root /usr/bin/chromedriver
        sudo chmod +x /usr/bin/chromedriver
    - name: Run Tests
      run: |
        python manage.py migrate
        python manage.py test
